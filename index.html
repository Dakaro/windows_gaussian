<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }

        .image {
            max-width: 45%;
        }

        .caption {
            font-size: 14px;
            margin-top: 10px;
        }

        .slider-container {
            position: relative;
        }

        .slider {
            width: 100%;
            margin-bottom: 20px;
        }

        .handle-left-arrow,
        .handle-right-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .handle-left-arrow {
            left: -10px;
        }

        .handle-right-arrow {
            right: -10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Moja Strona</h1>
    <p>To jest miejsce na opis strony.</p>
</header>

<section>
    <h2>Sekcja 1</h2>
    <div class="image-container">
        <div class="slider-container">
            <input type="range" min="0" max="100" value="50" class="slider">
            <img src="https://via.placeholder.com/200" alt="Obraz 1" class="image">
        </div>
        <img src="https://via.placeholder.com/200" alt="Obraz 2" class="image" style="display: none;">
    </div>
    <p class="caption">Etykieta dla Obrazu 1</p>
    <p class="caption">Etykieta dla Obrazu 2</p>
</section>

<section>
    <h2>Sekcja 2</h2>
    <div class="image-container">
        <div class="slider-container">
            <input type="range" min="0" max="100" value="50" class="slider">
            <img src="https://via.placeholder.com/200" alt="Obraz 3" class="image">
        </div>
        <img src="https://via.placeholder.com/200" alt="Obraz 4" class="image" style="display: none;">
    </div>
    <p class="caption">Etykieta dla Obrazu 3</p>
    <p class="caption">Etykieta dla Obrazu 4</p>
</section>

<section>
    <h2>Wyniki PSNR</h2>
    <!-- Tabela na wyniki PSNR -->
</section>

<script>
    const sliders = document.querySelectorAll('.slider');
    sliders.forEach(slider => {
        slider.addEventListener('input', function() {
            const value = parseInt(this.value);
            const images = this.parentElement.parentElement.querySelectorAll('.image');
            images[0].style.display = (value > 50) ? 'block' : 'none';
            images[1].style.display = (value <= 50) ? 'block' : 'none';
        });
    });
</script>

</body>
</html>
