<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        .slider {
            width: 100%;
            margin-bottom: 20px;
        }

        .image {
            max-width: 100%;
            display: none;
        }

        .slider-container {
            position: relative;
        }

        .slider-container .image {
            position: absolute;
            top: 0;
            left: 0;
        }

        .caption {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Moja Strona</h1>
    <p>To jest miejsce na opis strony.</p>
</header>

<section>
    <h2>Sekcja 1</h2>
    <div class="slider-container">
        <input type="range" min="0" max="100" value="0" class="slider">
        <img src="https://via.placeholder.com/200" alt="Obraz 1" class="image">
    </div>
    <p class="caption">Etykieta dla Obrazu 1</p>
</section>

<section>
    <h2>Sekcja 2</h2>
    <div class="slider-container">
        <input type="range" min="0" max="100" value="0" class="slider">
        <img src="https://via.placeholder.com/200" alt="Obraz 2" class="image">
    </div>
    <p class="caption">Etykieta dla Obrazu 2</p>
</section>

<section>
    <h2>Wyniki PSNR</h2>
    <!-- Tabela na wyniki PSNR -->
</section>

<script>
    const sliders = document.querySelectorAll('.slider');
    sliders.forEach(slider => {
        slider.addEventListener('input', function() {
            const value = parseInt(this.value);
            const image = this.parentElement.querySelector('.image');
            if (value > 50) {
                image.style.display = 'block';
            } else {
                image.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
